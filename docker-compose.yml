version: "3.9"

services:
 seq:
    image: datalust/seq
    ports:
      - 5341:5341
      - 5342:80
    environment:
      - ACCEPT_EULA=Ycd
  api:
    build:
      context: .
      dockerfile: "UserSignUp/Dockerfile"
    image: emilwitt/r_a_d-apihub:${DEPLOY_NUMBER}
    ports:
      - 8050:80 
  web:
    build:
      context: .
      dockerfile: "Frontend/Dockerfile"    
    image: emilwitt/r_a_d-webhub:${DEPLOY_NUMBER}
    ports:
      - 8040:80 
